<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/fortest.css" />
</head>
<body>
    <div class="container">
        <h1>Всплывающие уведомления на CSS</h1>
        <p>Чтобы посмотреть анимацию, нажмите на кнопку.</p>
        <input type="checkbox" class="look-btn" />
        <button class="look">Смотреть</button>
        <section>
            <div class="notif notif-color-1">
                <p>Данные сохранены!</p>
                <div class="notif-progress"></div>
            </div>
            <div class="notif notif-color-2">
                <p>Комментарий опубликован.</p>
                <div class="notif-progress"></div>
            </div>
            <div class="notif notif-color-3">
                <p>У Вас 1 новое сообщение.<p>
                <div class="notif-progress"></div>
            </div>
        </section>
    </div>
</body>
</html>
